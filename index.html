<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Quiz</title>
    <link rel="stylesheet" href="CSS/style.CSS">
</head>
<body>
    <header>
        <h1 class="active">View High Scores</h1>
        <!-- <h4 ID="questionNum">Press start to take a quiz on the concepts of Web Development!</h4> -->
        <h1 ID="timer">45</h1>
        
    </header>

    <section>
        <!-- <h1 ID="question" style="display: none">Web Development</h1> -->
        <div id="start">
            <h2>Press start to take a quiz on the concepts of Web Development!</h2>
            <button id="startBtn">START THE QUIZ</button>
        </div>
        <div id="question">
            <h2 id="title"></h2> 
            <div id="options"></div>
        </div>
        <!-- <button id="start" class="active ding">START</button> -->
        <div id="endcard">
            <h2 id="score"></h2>
            <form id="name-entry">
                <input type="text" id="entered-name">
                <input type="submit">
            </form>
        </div>
        <div id="scorepage">
            <h2> High Score - Name,Score = <span id="high-score"></span></h2>
            <button onClick="window.location.reload();">Play again?</button>
        </div>
    </section>



<script src="JavaScript/questions.js"></script>
<script src="Javascript/JavaScript.js"></script>
</body>
</html>
